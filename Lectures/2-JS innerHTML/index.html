<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript innerHTML</title>
</head>
<body>
    <h1>JavaScript innerHTML</h1>

    <p>In HTML, JavaScript statement executed in the browser</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        document.getElementById("demo1").innerHTML="This test is written in JavaScript using innerHTML Keyword.";
        document.getElementById("demo2").innerHTML=9+2;
        document.getElementById("demo3").innerHTML="Hello Tahir!";
    </script>
    
</body>
</html>
