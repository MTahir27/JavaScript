<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>

    <h1>JavaScript Variables</h1>
    <p id="demo"></p>

    <script>
        var firstName = "Muhammad";
        var lastName = "Tahir";
        var age = 20;

        document.getElementById("demo").innerHTML="Variable name start with alphabed (lowercase or uppercase) or underscore sign (_).\
        <br> Variale name can not start with numbers.";
        document.write("Full Name : " + firstName +" " + lastName + "<br>");
        document.write("Age : " + age);

    </script>
    
</body>
</html>
