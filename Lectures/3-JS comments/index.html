<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comments</title>
</head>
<body>
    <h1>JavaScript Comments</h1>
    <p id="heading"></p>
    <p id="line"></p>
    <p id="paragraph"></p>


    <script>
        document.getElementById("heading").innerHTML="In JavaScript we can comment from two types.";



        // First Method

        document.getElementById("line").innerHTML="We can comment JavaScript only only line using '\\\\' two backslash sign."
        /* Second Method */
        document.getElementById("paragraph").innerHTML="We can comment may line using /* text */ these sign."

        </script>
    
</body>
</html>
