<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
</head>
<body>

    <h1>JavaScript Output</h1>
    <h2>We can show output of JavaScript using these Commands</h2>
    <ol>
        <li>document.write()</li>
        <li>console.log()</li>
        <li>alert()</li>
    </ol>

    <h3>Show output using document.write() command</h3>

    <script>
        document.write("This is shown in document.write() command");

        document.write("<br>");

        document.write("Press Ctrl+Shift+I to show oupput in console.");

        alert("This is shown in alert() command");

        console.log("This is shown in console.log() command");
    </script>
    
</body>
</html>
