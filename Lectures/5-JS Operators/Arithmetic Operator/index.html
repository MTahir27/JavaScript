<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operator</title>
</head>
<body>

    <h1>JavaScript Arithmetic Operator</h1>
    <table>
        <tr>
            <th>Sr No.</th>
            <th>Operators</th>
            <th>Name</th>
        </tr>

        <tr>
            <td>1</td>
            <td>+</td>
            <td>Addition</td>
        </tr>

        <tr>
            <td>2</td>
            <td>-</td>
            <td>Subtraction</td>
        </tr>

        <tr>
            <td>3</td>
            <td>*</td>
            <td>Multiplication</td>
        </tr>

        <tr>
            <td>4</td>
            <td>/</td>
            <td>Division</td>
        </tr>

        <tr>
            <td>5</td>
            <td>**</td>
            <td>Exponentiation</td>
        </tr>

        <tr>
            <td>6</td>
            <td>%</td>
            <td>Modulus (Reminder)</td>
        </tr>

        <tr>
            <td>7</td>
            <td>++</td>
            <td>Increment</td>
        </tr>

        <tr>
            <td>8</td>
            <td>--</td>
            <td>Decrement</td>
        </tr>

    </table>

    <br>
    
    
    <script>
        var a = 10;
        var b = 20;
        var c = 30, d = 40, e = 50;

        document.write("Addition : " + a + " + " + b + " = " + (a+b));
        document.write("<br>");
        document.write("Subtraction : " + c + " - " + d + " = " + (c-d));
        document.write("<br>");
        document.write("Multiplication : " + a + " * " + b + " = " + (a*b));
        document.write("<br>");
        document.write("Division : " + c + " / " + d + " = " + (c/d));
        document.write("<br>");
        document.write("Exponention : " + a + " ^ " + b + " = " + (a**b));
        document.write("<br>");
        document.write("Modules : " + d + " % " + c + " = " + (d % c));
        document.write("<br>");
        a++;
        document.write("Increment : " + a); 
        document.write("<br>");
        b--;
        document.write("Decrement : " + b); 
        
        
        
    </script>





</body>
</html>
